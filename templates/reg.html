{% extends main.html %}
{% block title %}用户注册{% end %}
{% block container %}
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="myModalLabel">用户注册</h3>
                </div>
                <div class="modal-body">
                    {% if action %}
                        <div class="alert alert-danger text-center">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            <strong>{{ action }}</strong> 
                        </div>
                    {% end %}
                    <form action="/reg/" method="post">
                        {% raw xsrf_form_html() %}
                        <div class="form-group form-group-lg">
                            <div class="input-group">
                                <div class="input-group-addon">登录账号</div>
                                <input type="text" class="form-control" id="user" name="user" required="required">
                            </div>
                        </div>
                        <div class="form-group form-group-lg">
                            <div class="input-group">
                                <div class="input-group-addon">邮箱地址</div>
                                <input type="email" class="form-control" id="email" name="email" required="required">
                            </div>
                        </div>
                        <div class="form-group form-group-lg">
                            <div class="input-group">
                                <div class="input-group-addon">设置密码</div>
                                <input type="password" class="form-control" id="password" name="password" required="required">
                            </div>
                        </div>
                        <div class="form-group form-group-lg">
                            <button class="btn btn-danger btn-block btn-lg" type="submit" value="注册">注册</span></button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <a href="#" class="btn btn-default btn-block btn-lg" data-toggle="modal" data-target="#loginModal">已有账号</a>
                </div>
            </div>
        </div>
{% end %}
